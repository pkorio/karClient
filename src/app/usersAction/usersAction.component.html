<div class="row">
  <div class="col-xs-12 col-sm-4">
    <div class="list-group">
      <a
        [routerLink]="['/userAction', userAction.id]"
        (click)="loadUserAction()"
        class="list-group-item"
        *ngFor="let userAction of usersAction">
        {{ userAction.id }}
      </a>
    </div>
  </div>
  <div class="col-xs-12 col-sm-4">

    <router-outlet></router-outlet>
  </div>
</div>
